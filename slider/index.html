<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #99a305 -26%, #768b01 145%);
          "
        >
          <h1>Plain</h1>
          <p>Different types of nature</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #022c10 -1%, #025f21 124%);
          "
        >
          <h1>Wood</h1>
          <p>Different types of nature</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #404041 1%, #818081 128%);
          "
        >
          <h1>Hills</h1>
          <p>Different types of nature</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #36b9f7 -8%, #02aff3 138%);
          "
        >
          <h1>Very beautiful island</h1>
          <p>Different types of nature</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1666845523875-a819efe78321?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1667028869490-c5de6909706e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1667053060983-eefd4f396834?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');

          style="
            background-image: url('https://images.unsplash.com/photo-1594735605370-c36d7be80ff5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHBsYWlufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
